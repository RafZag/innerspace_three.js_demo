<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innerspace demoProject</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://cdn.skypack.dev/three@0.128.0/build/three.module.js";
      import { OrbitControls } from "https://cdn.skypack.dev/three@0.128.0/examples/jsm/controls/OrbitControls.js";
      import { GUI } from "https://cdn.skypack.dev/three@0.137.0/examples/jsm/libs/lil-gui.module.min.js";
      import Stats from "https://cdn.skypack.dev/three@0.137.0/examples/jsm/libs/stats.module.js";
      import { MeshSurfaceSampler } from "https://cdn.skypack.dev/three@0.128.0/examples/jsm/math/MeshSurfaceSampler.js";

      let camera, scene, renderer, stats, controls;

      const api = {
        count: 25000,
        distribution: "random",
        surfaceColor: 0x999999,
        particleColor: 0x4fcfae,
        particleSize: 0.07,
        particleRes: 2,
        backgroundColor: 0xdfe9f2,
      };

      // ------------------ Torus --------------------

      const surfaceGeometry = new THREE.TorusKnotGeometry(
        15,
        3,
        100,
        16,
        3,
        4
      ).toNonIndexed();
      const surfaceMaterial = new THREE.MeshLambertMaterial({
        color: api.surfaceColor,
        wireframe: false,
      });
      const surface = new THREE.Mesh(surfaceGeometry, surfaceMaterial);

      // ------------------ Particle --------------------

      let particleGeometry;

      const particleMaterial = new THREE.MeshBasicMaterial({
        color: api.particleColor,
      });

      // particleMaterial.wireframe = true;
      // const particle = new THREE.Mesh(particleGeometry, particleMaterial);

      let particleMesh = new THREE.Object3D();

      // ------------------ Sampler --------------------

      let sampler;
      const _position = new THREE.Vector3();
      const _matrix = new THREE.Matrix4();
      const _scale = new THREE.Vector3();
      sampler = new MeshSurfaceSampler(surface).setWeightAttribute().build();

      init();
      animate();

      // ---------------- Init --------------------------

      function init() {
        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          100
        );
        camera.position.set(15, 15, 15);
        camera.lookAt(0, 0, 0);

        scene = new THREE.Scene();
        // scene.background = new THREE.Color(api.backgroundColor);

        const pointLight = new THREE.PointLight(0xeeeeee, 0.75);
        pointLight.position.set(50, -25, 75);
        scene.add(pointLight);

        scene.add(new THREE.HemisphereLight());

        stats = new Stats();
        document.body.appendChild(stats.dom);

        // scene.add(surface);
        scene.add(particleMesh);
        resample();

        //---------------- GUI --------------------------
        const gui = new GUI();
        gui.add(api, "count", 0, 500000).onChange(function () {
          particleMesh.count = api.count;
          resample();
        });
        gui.add(api, "particleSize", 0, 0.2).onChange(function () {
          resample();
        });
        gui.add(api, "particleRes", 0, 5, 1).onChange(function () {
          resample();
        });

        //---------------- Render --------------------------
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setClearColor(0x000000);
        renderer.setClearAlpha(0);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);

        window.addEventListener("resize", onWindowResize);
      }

      //---------------- Animate --------------------------

      function animate() {
        requestAnimationFrame(animate);
        render();
        stats.update();
      }

      //---------------- Render --------------------------

      function render() {
        const time = Date.now() * 0.0003;
        scene.rotation.x = Math.sin(time / 4);
        scene.rotation.y = Math.sin(time / 2);

        renderer.render(scene, camera);
      }

      /////////////////////////////////////////////////////

      function resample() {
        particleGeometry = new THREE.OctahedronGeometry(
          api.particleSize,
          api.particleRes
        );

        scene.remove(particleMesh);
        particleMesh = new THREE.InstancedMesh(
          particleGeometry,
          particleMaterial,
          api.count
        );
        particleMesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        scene.add(particleMesh);

        for (let i = 0; i < api.count; i++) {
          sampler.sample(_position);
          _matrix.makeTranslation(_position.x, _position.y, _position.z);
          particleMesh.setMatrixAt(i, _matrix);
        }
        particleMesh.instanceMatrix.needsUpdate = true;
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
</html>
